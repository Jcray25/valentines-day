<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #ff4d4d;
            overflow: hidden;
        }

        /* Fullscreen container with fading background images */
        #background-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('./images/image1.jpg');
            background-size: cover;
            background-position: center;
            animation: fadeImages 20s infinite;
            z-index: 1;
        }

        /* Keyframe animation for background image transitions */
        @keyframes fadeImages {
            0%, 25% {
                background-image: url('./images/image1.jpg');
            }
            26%, 50% {
                background-image: url('./images/image2.jpg');
            }
            51%, 75% {
                background-image: url('./images/image3.jpg');
            }
            76%, 100% {
                background-image: url('./images/image4.jpg');
            }
        }

        /* Content container */
        #content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent overlay */
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        #open-letter {
            margin-top: 20px;
        }

        #open-letter img {
            max-width: 150px; /* Reduced size for the letter */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #open-letter img:hover {
            transform: scale(1.1);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff8080;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3333;
        }

        /* Countdown screen styles */
        #countdown-screen {
            display: none;
            background-color: #ffe6e6;
            color: #ff4d4d;
            text-align: center;
            font-size: 2em;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Background with images -->
    <div id="background-screen"></div>

    <!-- Content on top of the background -->
    <div id="content">
        <h1>Welcome to Valentine's Day</h1>
        <p>Countdown to a magical celebration!</p>
        <div id="open-letter" onclick="openValentineLetter()">
            <img src="./images/letter-background.jpg" alt="Valentine's Letter">
            <p>Click to open your Valentine's letter ðŸ’Œ</p>
        </div>
        <button onclick="startExperience()">Start Experience</button>
    </div>

    <div id="countdown-screen">
        <div id="countdown"></div>
    </div>

    <script>
        const countdown = document.getElementById('countdown');
        const countdownScreen = document.getElementById('countdown-screen');
        const content = document.getElementById('content');

        // Function to open Valentine's letter
        function openValentineLetter() {
            alert("Happy Valentine's Day! ðŸ’– Here's your special message: You are loved!");
        }

        // Countdown functionality placeholder
        function startExperience() {
            content.style.display = "none";
            countdownScreen.style.display = "flex";
            countdown.innerHTML = "Stay tuned! Countdown coming soon.";
        }
    </script>
</body>
</html>
